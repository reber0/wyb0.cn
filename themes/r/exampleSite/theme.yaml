theme: r
title: Reber's Blog

paginate: 10 # 分页
summaryLength: 100 # 摘要长度
preserveTaxonomyNames: true # 保持分类的原始名字（false 会做转小写处理）
disablePathToLower: true # 是否禁止 URL Path 转小写
hasCJKLanguage: true # 自动检测是否包含中文/日文/韩文，建议设置为 true

menu:
