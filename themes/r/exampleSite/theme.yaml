      name: Home
      pre: "<i class='fa fa-home fa-fw'></i>"
      url: /
      weight: 1
    - identifier: posts
      name: Posts
      pre: "<i class='fa fa-list fa-fw'></i>"
      url: /posts/
      weight: 2
    - identifier: about
      name: About
      pre: "<i class='fa fa-user fa-fw'></i>"
      url: /about/
      weight: 3

