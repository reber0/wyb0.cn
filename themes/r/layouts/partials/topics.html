<!-- 显示类别 -->

<div style="padding-bottom:10px;">
{{ if isset .Site.Taxonomies "topics" }}
{{ if not (eq (len .Site.Taxonomies.topics) 0) }}
    <h2 class="asidetitle">Categories<a href="/single/index.html" class="single" target="_blank">s</a></h2>
    <ul style="margin-left:10px;margin-bottom:0px;left:10px;">
        {{ range $name, $items := .Site.Taxonomies.topics }}
            <li style="list-style-type:none;">
                <i class="fa fa-folder fa-fw"></i>
                <a href="{{ $.Site.BaseURL }}/topics/{{ $name | urlize | lower }}" title="{{ $name }}">{{ $name }}({{ len $items }})</a>
            </li>
        {{ end }}
    </ul>
{{ end }}
{{ end }}
</div>
